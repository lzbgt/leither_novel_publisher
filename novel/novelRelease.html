<!DOCTYPE html>
<html>
<head>
<title>novelRelease.html</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<script type="text/javascript" src="../leitherapi.js"></script>
<link rel="stylesheet" type="text/css" href="../js/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="novelRelease.js"></script>

</head>
<body ng-app="novelApp">
	<div style="margin: 10px 10px 20px 10px">
		<h1>
			<span class="label label-default">发布/编辑</span>
		</h1>
	</div>
	<div style="margin: 10px" ng-controller="novelCtrl">
		<form role="form" ng-submit="releaseNovel()" >
			<div class="form-group">
				<input style="width: 500px" class="form-control " type="text" ng-model="novelName" name="novelName"
					placeholder="小说名称：">
			</div>

			<div class="form-group">
				<input style="width: 500px" class="form-control" type="text" ng-model="chapName"
					placeholder="章节名称：">
			</div>

			<div class="form-group">
				<input style="width: 500px" class="form-control " type="text" ng-model="author"
					placeholder="作者：">
			</div>
			<div class="form-group">
				<textarea style="width: 800px ;height: 300px" class="form-control" ng-model="novelContent"
					rows="3" placeholder="章节类容："></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" style="width: 100px">发布</button>
			</div>
			<div style="margin-top: 20px" ng-show="releaseAfter">
				<button type="button" class="btn btn-default btn-sm"
					style="width: 100px">编辑</button>
				<a style="text-decoration:none;" href="#" class="btn btn-link">链接按钮</a></br>
				<button type="button" class="btn btn-default btn-sm"
					style="width: 100px">预览</button>
				<a style="text-decoration:none;" href="#" class="btn btn-link">链接按钮</a>
			</div>
		</form>
	</div>
</body>
</html>
